<div class="result-container">
  <h1>Challenge Completed!</h1>

  <p>All {{ totalChallenges }} challenges have been successfully completed.</p>


  <div class="result-row">
    <h2> Number of retries: <strong>{{ totalRetries }}</strong></h2>
    <h2 *ngIf="timeTaken > 0">Time taken: <strong>{{ formattedTime }}</strong></h2>
  </div>

  <h2 class="performance pulse">{{ performanceMessage }}</h2>

  <div class="result-button-row">
    <button class="btn-main" (click)="goHome()">Back to Homepage</button>
    <button class="btn-main" (click)="startNewChallenge()">Start New Challenge</button>
  </div>
  <!-- <button class="btn-main" (click)="startOver()">Start New Challenge</button> -->
</div>
